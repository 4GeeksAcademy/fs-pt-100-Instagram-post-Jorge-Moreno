<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="icon-html5"><i class="fa-brands fa-html5"></i></span><span class="text"> <strong>HTML5</strong><br>Revenant</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://www.gamespot.com/a/uploads/screen_kubrick/1352/13527689/4172265-apex_ressurection.jpg" alt="foto post">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i></span>
            <span class="comment"><i class="fa-regular fa-comment"></i></span>
            <span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web </strong>and <strong>100.000 others</strong></p>
            <p>No hay nadie que ame el dolor mismo, que lo busque y lo quiera tener, simplemente porque es el dolor...</p>
        </div>
    </div>
</body>
</html>
